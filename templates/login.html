{% from "_formhelpers.html" import render_field %}
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <form method="POST" action="/login">
        <dl>
         {{ form.csrf_token }}
         <p>Identifiant</p>
         {{ render_field(form.id) }}
         <p>Mot de passe</p>
         {{ render_field(form.password) }}
         <br>
         {{render_field(form.submit)}}
         </dl>
     </form>
</body>
